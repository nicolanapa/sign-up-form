<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign up form</title>

        <link rel="stylesheet" href="./styles/styles.css">
        <script src="./scripts/javascript.js"></script>
    </head>
    <body>
        <div class="form">
            <div class="left">
                <div class="background-text">
                    <img src="./images/odin-lined.png" alt="Logo">
                    <p>ODIN</p>
                </div>
                <p id="credit">Photo by&nbsp;<a href="#">Halie West</a>&nbsp;on&nbsp;<a href="#">Unsplash</a></p>
            </div>
            
            <div class="right">
                <div class="top-part">
                    <p>This is not a online service! You know you need something
                    like this in your life to help you realize your deepest dreams.
                    Sign up <em>now</em> to get started.
                    </p>
                    <p style="padding-top: 20px;">You <em>know</em> you want to.</p>
                </div>
            
                <div class="central-part">
                    <p style="padding: 10px 0 20px 30px; font-size: calc(16px + 0.2em);">Let's do this!</p>
                    <form action="#" method="post">
                        <div>
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" id="first_name" name="first_name">
                            
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name" name="last_name">
                        </div>
                        <div>
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email">

                            <label for="phone_number">PHONE NUMBER</label>
                            <input type="number" id="phone_number" name="phone_number">
                        </div>
                        <div>
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password">

                            <label for="password_repeat">CONFIRM PASSWORD</label>
                            <input type="password" id="password_repeat" name="password_repeat">
                        </div>
                </div>

                <div class="bottom-part" >
                    <button type="submit">Create Account</button>
                    </form>
                    <p>Already have an account? <a href="#">Log in</a></p>
                </div>
            </div>
        </div>
    </body>
</html>
